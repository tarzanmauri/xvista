<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XvistA™ – Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff0033;
      --soft: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 65px;
      z-index: 999999999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 6px 14px;
    }

    .nav-links a.active {
      color: #fff;
      border-bottom: 2px solid var(--accent);
    }

    /* CONTENUTO */
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 100px 20px 80px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      text-align: center;
      color: var(--soft);
      margin-bottom: 60px;
    }

    /* VIDEO */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .video-card p {
      padding: 14px;
      margin: 0;
      font-size: 14px;
    }

    /* IMMAGINI */
    .image-section {
      margin-top: 70px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .image-box {
      border-radius: 16px;
      overflow: hidden;
      cursor: zoom-in;
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999999999;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
    }

    .lightbox.active {
      display: flex;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .image-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header class="nav">
  <nav class="nav-links">
    <a href="home.html">Home</a>
    <a href="video.html" class="active">Video</a>
  </nav>
</header>

<div class="page">
  <h1>Video</h1>
  <p>Dimostrazioni reali di XvistA™ in condizioni estreme.</p>

  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" loading="lazy" allowfullscreen></iframe>
      <p>Test sotto pioggia intensa</p>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" loading="lazy" allowfullscreen></iframe>
      <p>Guida notturna e visibilità</p>
    </div>
  </div>

  <div class="image-section">
    <div class="image-box">
      <img src="Immagini/no.jpeg" alt="XvistA dettaglio 1">
    </div>

    <div class="image-box">
      <img src="Immagini/si.jpeg" alt="XvistA dettaglio 2">
    </div>
  </div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  document.querySelectorAll(".image-box img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
    lightboxImg.src = "";
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      lightbox.classList.remove("active");
      lightboxImg.src = "";
    }
  });
</script>

</body>
</html>
