<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XvistA™ – Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff0033;
      --soft: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
    }

    /* NAVBAR */
    .nav {
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
    }

    .nav-links a.active {
      color: #fff;
      border-bottom: 2px solid var(--accent);
    }

    /* CONTENUTO */
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: var(--soft);
      margin-bottom: 60px;
    }

    /* GRID VIDEO */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-card p {
      padding: 14px;
      margin: 0;
      font-size: 14px;
      text-align: left;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 14px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

<header class="nav">
  <nav class="nav-links">
    <a href="home.html">Home</a>
    <a href="prodotto.html">Prodotto</a>
    <a href="video.html" class="active">Video</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="contatti.html">Contatti</a>
    <a href="privacy.html">Privacy</a>
  </nav>
</header>

<div class="page">
  <h1>Video</h1>
  <p>Dimostrazioni reali di XvistA™ in condizioni estreme.</p>

  <div class="video-grid">

    <!-- VIDEO 1 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
      <p>Test sotto pioggia intensa</p>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
      <p>Guida notturna e visibilità</p>
    </div>

  </div>
</div>

</body>
</html>
