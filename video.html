<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XvistA™ – Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff0033;
      --soft: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
    }

    /* =========================
       NAVBAR (IDENTICA A HOME)
       ========================= */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 65px;
      z-index: 999999999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 6px 14px;
      border-bottom: 2px solid transparent;
      transition: 0.25s ease;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #ffffff;
      border-bottom: 2px solid var(--accent);
    }

    .nav-links a.active {
      color: #ffffff;
      border-bottom: 2px solid var(--accent);
    }

    .nav-home {
      flex-shrink: 0;
      margin-left: 16px;
      margin-right: 16px;
    }

    .nav-scroll {
      display: flex;
    }

    /* =========================
       CONTENUTO
       ========================= */
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 100px 20px 80px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 22px rgba(255,255,255,0.35);
    }

    p {
      text-align: center;
      color: var(--soft);
      margin-bottom: 60px;
    }

    /* =========================
       GRID VIDEO
       ========================= */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-card p {
      padding: 14px;
      margin: 0;
      font-size: 14px;
      text-align: left;
      color: var(--soft);
    }

    /* =========================
       IMMAGINI AGGIUNTE
       ========================= */
    .image-section {
      margin-top: 70px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .image-box {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      cursor: zoom-in;
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999999999;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {

  .page {
    padding: 120px 20px 70px;
  }

  h1 {
    font-size: 30px;
  }

  h2 {
    font-size: 20px;
  }

  p, li {
    font-size: 15px;
  }

  .nav {
    position: static;
    height: auto;
    padding: 12px 0;
    overflow: hidden;
  }

  .nav-links {
    overflow: visible;
  }

  .nav-scroll {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }

  .nav-scroll::-webkit-scrollbar {
    display: none;
  }
}

  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="nav">
  <nav class="nav-links">

    <a href="home.html" class="nav-home">Home</a>

    <div class="nav-scroll">
      <a href="prodotto.html">Prodotto</a>
      <a href="video.html" class="active">Video</a>
      <a href="chi-siamo.html">Chi siamo</a>
      <a href="contatti.html">Contatti</a>
      <a href="privacy.html">Privacy</a>
    </div>

  </nav>
</header>

<!-- CONTENUTO -->
<div class="page">
  <h1>Video</h1>
  <p>Dimostrazioni reali di XvistA™ in condizioni estreme.</p>

  <div class="video-grid">

    <!-- VIDEO 1 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
      <p>Test sotto pioggia intensa</p>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
      <p>Guida notturna e visibilità</p>
    </div>

  </div>

  <!-- IMMAGINI SOTTO I VIDEO -->
  <div class="image-section">
    <div class="image-box">
      <img src="Immagini/si.jpeg" alt="XvistA immagine sinistra">
    </div>

    <div class="image-box">
      <img src="Immagini/no.jpeg" alt="XvistA immagine destra">
    </div>
  </div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  document.querySelectorAll(".image-box img").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
    lightboxImg.src = "";
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      lightbox.classList.remove("active");
      lightboxImg.src = "";
    }
  });
</script>

</body>
</html>
