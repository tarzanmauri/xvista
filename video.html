<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XvistA™ – Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff0033;
      --soft: rgba(255,255,255,0.85);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 65px;
      z-index: 999999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .nav-links {
      display: flex;
      gap: 50px;
    }

    .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
      transition: 0.25s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
      border-bottom: 2px solid var(--accent);
    }

    .nav-links a.active {
      color: #ffffff;
      border-bottom: 2px solid var(--accent);
    }

    /* CONTENUTO */
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 100px 20px 80px; /* spazio extra per navbar fissa */
    }

    h1 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 30px;
  text-align: center;
  color: #ffffff;
  text-shadow:
    0 0 10px rgba(255,255,255,0.6),
    0 0 22px rgba(255,255,255,0.35);
}


    p {
      text-align: center;
      color: var(--soft);
      margin-bottom: 60px;
    }

    /* GRID VIDEO */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-card p {
      padding: 14px;
      margin: 0;
      font-size: 14px;
      text-align: left;
      color: var(--soft);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      /* NAVBAR MOBILE SCORRIBILE */
      .nav {
        position: fixed;
        top: 0;
        width: 100%;
        height: auto;
        padding: 12px 0;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
        scrollbar-width: none;
        background: rgba(0,0,0,0.75);
        z-index: 999999;
      }

      .nav::-webkit-scrollbar {
        display: none;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: nowrap;
        white-space: nowrap;
        justify-content: flex-start;
        gap: 20px;
        padding: 0 20px;
        min-width: max-content;
      }

      .nav-links a {
        font-size: 16px;
        white-space: nowrap;
      }

      .page {
        padding: 90px 16px 70px;
      }

           h1 {
        font-size: 28px;
      }

      .video-card iframe {
        height: 180px;
      }
    }

  
   .image-compare {
  display: flex;
  justify-content: space-between;
  gap: 30px;
  margin-bottom: 60px;
}

.image-compare img {
  width: 100%;
  max-width: 500px;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.image-compare img:hover {
  transform: scale(1.03);
}

@media (max-width: 768px) {
  .image-compare {
    flex-direction: column;
    align-items: center;
  }
}

/* === OVERLAY (QUESTO MANCAVA) === */

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000000;
}

#overlay img {
  max-width: 90%;
  max-height: 90%;
  cursor: pointer;
}

  </style>

</head>
<body>

<header class="nav">
  <nav class="nav-links">
    <a href="home.html">Home</a>
    <a href="prodotto.html">Prodotto</a>
    <a href="video.html" class="active">Video</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="contatti.html">Contatti</a>
    <a href="privacy.html">Privacy</a>
  </nav>
</header>

<div class="page">
  <h1>Video</h1>
  <p>Dimostrazioni reali di XvistA™ in condizioni estreme.</p>

  <div class="image-compare">
  <img src="Immagini/no.jpeg" alt="No" onclick="openImg(this.src)">
  <img src="Immagini/si.jpeg" alt="Sì" onclick="openImg(this.src)">
</div>

<div id="overlay" onclick="closeImg()">
  <img id="overlayImg">
</div>

</div> 

<script>
  function openImg(src) {
    document.getElementById("overlayImg").src = src;
    document.getElementById("overlay").style.display = "flex";
  }

  function closeImg() {
    document.getElementById("overlay").style.display = "none";
  }
</script>


</body>
</html>
